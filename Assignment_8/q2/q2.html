<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
    <link rel="stylesheet" href="q2.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" id="name" placeholder="Name">
            <p id="nameError"></p>
            <input type="email" id="email" placeholder="Email">
            <p id="emailError"></p>
            <input type="password" id="password" placeholder="Password">
            <p id="passwordError"></p>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.getElementById("name").addEventListener("input",function(){
        let name=this.value
        let error=document.getElementById("nameError")
        this.style.borderColor=name?"green":"red"
        error.textContent=name?"":"Name must not be empty"
        })
        document.getElementById("email").addEventListener("input",function(){
        let email=this.value
        let error=document.getElementById("emailError")
        let valid=/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
        this.style.borderColor=valid?"green":"red"
        error.textContent=valid?"":"Invalid email format"
        })
        document.getElementById("password").addEventListener("input",function(){
        let password=this.value
        let error=document.getElementById("passwordError")
        let valid=/^(?=.*[A-Z])(?=.*\d).{8,}$/.test(password)
        this.style.borderColor=valid?"green":"red"
        error.textContent=valid?"":"At least 8 chars, 1 uppercase, 1 number"
        })
    </script>
</body>

</html>
