<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="q6.css">
</head>

<body>
    <div class="container">
        <h1 id="clock"></h1>
        <label>
            <input type="checkbox" id="toggleFormat"> 12-Hour Format</label>
    </div>
    <script>
        function updateClock(){
        let now=new Date()
        let hours=now.getHours()
        let minutes=now.getMinutes()
        let seconds=now.getSeconds()
        let is12Hour=document.getElementById("toggleFormat").checked
        if(is12Hour){
        let suffix=hours>=12?"PM":"AM"
        hours=hours%12||12
        document.getElementById("clock").textContent=`${hours}:${pad(minutes)}:${pad(seconds)} ${suffix}`
        }else{
        document.getElementById("clock").textContent=`${pad(hours)}:${pad(minutes)}:${pad(seconds)}`
        }
        }
        function pad(num){return num.toString().padStart(2,"0")}
        setInterval(updateClock,1000)
        updateClock()
    </script>
</body>

</html>
