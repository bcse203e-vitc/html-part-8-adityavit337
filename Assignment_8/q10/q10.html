<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Adjuster</title>
    <link rel="stylesheet" href="q10.css">
</head>

<body>
    <div class="container">
        <p id="text">This is a sample text.</p>
        <button onclick="adjustFontSize(1)">Increase Font Size</button>
        <button onclick="adjustFontSize(-1)">Decrease Font Size</button>
    </div>
    <script>
        let fontSize=16
        function adjustFontSize(change){
        fontSize+=change
        document.getElementById("text").style.fontSize=fontSize+"px"
        }
    </script>
</body>

</html>
