<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Detector</title>
    <link rel="stylesheet" href="q7.css">
</head>

<body>
    <div class="container">
        <h1 id="output">Press any key...</h1>
    </div>
    <script>
        document.addEventListener("keydown",function(event){
        document.getElementById("output").textContent=`You pressed: ${event.key}`
        })
    </script>
</body>

</html>
